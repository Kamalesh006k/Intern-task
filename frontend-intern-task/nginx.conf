server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend if needed (optional if using absolute URL in env)
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
}
